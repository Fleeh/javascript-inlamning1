<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content ="html, website, ec">
   <meta name="author" content="Rasmus Henriksson">
   <meta name="description" content="Det här är en besrivning av sidan.">
   <title></title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <form id="regForm" novalidate>
            <input id="firstName" type="text" class="form-control" placeholder="Förnamn">
            <div id="error-firstName" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="lastName" type="text" class="form-control" placeholder="Efternamn">
            <div id="error-lastName" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="email" type="email" class="form-control" placeholder="E-postadress">
            <div id="error-email" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="password" type="password" class="form-control" placeholder="Password">
            <div id="error-password" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password">
            <div id="error-confirm-password" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="birth" type="date" class="form-control" placeholder="Födelsedatum">
            <div id="error-birth" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <input id="adress" type="text" class="form-control" placeholder="Adress">
            <div id="error-adress" class="text-danger mb-3 ms-2"></div>
          <small></small>
        

            <input id="zipcode" type="number" class="form-control" placeholder="Postnummer">
            <div id="error-zipcode" class="text-danger mb-3 ms-2"></div>
            <small></small>

            <button class="btn btn-success" type="submit"> Skicka </button>
        </form>

        
    </div>

   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script type="module" src="script.js"></script>
</body>
</html>
